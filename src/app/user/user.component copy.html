<div class="container">
    <div class="card">
        <h3 class="text-center"> Users List </h3>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <th>Id</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Amount</th>
                    <th>Date In</th>
                    <th>Date Out</th>
                    <th>Type</th>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users; let ind= index">
                        <td routerLink="/detail/{{user.id}}"> {{ user.id }} </td>
                        <td> {{ user.firstName }}</td>
                        <td> {{ user.lastName }}</td>
                        <td> {{ user.email }}</td>
                        <td> {{ user.amount }}</td>
                        <td> {{ user.dateIn }}</td>
                        <td> {{ user.dateOut }}</td>
                        <td> {{ user.typeBooking }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
