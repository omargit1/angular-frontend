<h1 mat-dialog-title>Booking Form</h1>
<button *ngIf="actionBtn !== 'Update'" (click)="randomFields()">random</button>
<div mat-dialog-content>
    <form [formGroup]="bookingForm">
        <mat-form-field appearance="outline">
            <mat-label>First name</mat-label>
            <input formControlName="firstName" matInput placeholder="First name">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Last name</mat-label>
            <input formControlName="lastName" matInput placeholder="Last name">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Date check in</mat-label>
            <input formControlName="dateIn" matInput [matDatepicker]="picker1">
            <mat-hint>DD/MM/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Date check out</mat-label>
            <input formControlName="dateOut" matInput [matDatepicker]="picker2">
            <mat-hint>DD/MM/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
        <label id="example-radio-group-label">Choose a type</label>
        <mat-radio-group formControlName="typeBooking" aria-labelledby="example-radio-group-label"
            class="example-radio-group">
            <mat-radio-button class="example-radio-button" *ngFor="let type of bookingTypes" [value]="type">
                {{type}}
            </mat-radio-button>
        </mat-radio-group>
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input formControlName="email" matInput placeholder="Email">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Amount</mat-label>
            <input formControlName="amount" matInput type="number" placeholder="Amount">
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Close</button>
    <button mat-raised-button color="primary" mat-dialog-close (click)="addBooking()"
        [disabled]="!bookingForm.valid">{{actionBtn}}</button>
</div>
